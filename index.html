<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <div class="page-container">
    <img class="bg-pattern-top" src="./images/bg-pattern-top.svg" />
    <img class="bg-pattern-bottom" src="./images/bg-pattern-bottom.svg" />
    <div class="profile-card">
      <img class="bg-pattern-card" src="./images/bg-pattern-card.svg" />
      <img class="user-image" src="./images/image-victor.jpg" />
      <div class="user-profile-information">
        <div class="user-profile-id">
          <h3 class="user-profile-name">Victor Crest <span>26</span></h3>
          <p>London</p>
        </div>
        <div class="user-profile-media-numbers">
          <p>80K<span>Followers</span></p>
          <p>803K<span>Likes</span></p>
          <p>1.4K<span>Photos</span></p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
